<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="media-375.css" />
  </head>
  <body>
    <main>
      <div class="card">
        <div class="text-area">
          <div class="block">
            <h1 class="heading">
              Get <span>insights</span> that help your business grow.
            </h1>
            <p class="text">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>

            <div class="stats-area">
              <div class="stats">
                <h2 class="stats-num">10k+</h2>
                <div class="stats-caption">companies</div>
              </div>
              <div class="stats">
                <h2 class="stats-num">314</h2>
                <div class="stats-caption">templates</div>
              </div>
              <div class="stats">
                <h2 class="stats-num">12M+</h2>
                <div class="stats-caption">queries</div>
              </div>
            </div>
          </div>
        </div>

        <div class="image-area">
          <img
            class="image img-desktop"
            src="images/image-header-desktop.jpg"
            alt="desktop"
          />
          <img
            class="image img-mobile"
            src="images/image-header-mobile.jpg"
            alt="mobile"
          />
          <div class="accent"></div>
        </div>
      </div>
    </main>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
